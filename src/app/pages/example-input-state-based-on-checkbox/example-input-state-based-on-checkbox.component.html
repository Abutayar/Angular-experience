<div class="flex h-screen w-screen flex-col">
  <h1 class="mb-8 bg-gray-600 py-4 text-center text-3xl font-bold text-white">
    Managing State of input based on checkbox
  </h1>
  <div class="flex flex-col">
    <div>
      <h2 class="text-center text-3xl font-bold">Example 1 : Default behavior with input clear on disabled</h2>
      

      <form [formGroup]="foodFormEx1" class="mx-auto mt-8 flex w-1/3 flex-col gap-4">
        <mat-checkbox formControlName="hasFavFood"> Do you have a Favorite food? </mat-checkbox>
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input
            formControlName="favFood"
            matInput
            placeholder="Ex. Pizza"
            value="Sushi"
            formControlStateToggler="hasFavFood"
            (stateChange)="stateChange($event,1)"
          />
        </mat-form-field>
      </form>
    </div>

    <hr class="my-6" />

    <div>
      <h1 class="text-center text-3xl font-bold">
        Example 2 : <span class="bg-green-700 p-2 text-white">Reverse</span> behavior with input unchanged
      </h1>

      <form [formGroup]="foodFormEx2" class="mx-auto mt-8 flex w-1/3 flex-col gap-4">
        <mat-checkbox formControlName="hasFavFood"> Are your sure about your favorite food? </mat-checkbox>
        <mat-form-field class="example-full-width">
          <mat-label>Reason: if you are not</mat-label>
          <!-- <input
            formControlName="favFood"
            matInput
            placeholder="Ex. I also like"
            value="Sushi"
            formControlStateToggler="hasFavFood"
            [reverse]="true"
            [shouldClearOnDisabled]="false"
            (stateChange)="stateChange($event,2)"
          /> -->
          <textarea matInput
          formControlName="favFood"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            formControlStateToggler="hasFavFood"
            [reverse]="true"
            [shouldClearOnDisabled]="false"
            (stateChange)="stateChange($event,2)"
            ></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
